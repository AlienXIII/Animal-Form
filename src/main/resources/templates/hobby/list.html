<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<ul th:each="hobby : ${hobby}">
    <li th:text="${hobby.getName()}"></li>
</ul> -->
<h2>Animal List</h2>
<table>
    <tr>
        <td><strong>Name</strong></td>
        <td><strong>Description</strong></td>
        <td><strong>Current Image ID</strong></td>
    </tr>
    <c:forEach items="${hobby}" var="hobby">
        <tr>
            <td>${hobby.name}</td>
            <td>${hobby.description}</td>
            <td>${hobby.currentImageID}</td>
        </tr>
    </c:forEach>
</table>
</body>
</html>
</body>
</html>
